{% extends "Calendario/base_login.html" %}

{% block content %}
<h1 class="auth-title">Inicio de Sesion.</h1>
<p class="auth-subtitle mb-5">Inicia Sesion utiizando tus credenciales.</p>

<form method="POST">
    {% csrf_token %}
    <div class="form-group position-relative has-icon-left mb-4">
        {{ form.username }}
        <div class="form-control-icon">
            <i class="bi bi-person"></i>
        </div>
    </div>
    <div class="form-group position-relative has-icon-left mb-4">
        {{ form.password }}
        <div class="form-control-icon">
            <i class="bi bi-shield-lock"></i>
        </div>
    </div>
    <div class="form-check form-check-lg d-flex align-items-end">
        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label text-gray-600" for="flexCheckDefault">
            Recordar contraseñas
        </label>
    </div>
    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Iniciar</button>
</form>
<div class="text-center mt-5 text-lg fs-4">
    <p class="text-gray-600">No tienes cuenta? <a  href="{% url 'register'%}" class="font-bold">Registrarse</a>.</p>
    <!-- <p><a class="font-bold" href="auth-forgot-password.html">Olvidaste tu contraseña ?</a>.</p> -->
</div>
</div>
</div>
<div class="col-lg-7 d-none d-lg-block">
    <div id="auth-right">

    </div>
</div>
{% endblock content %}
